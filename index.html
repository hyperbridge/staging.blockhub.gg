    min-width: 1200px;
    overflow-x: hidden;
    margin: 0px;
    padding: 0px;
    -ms-text-size-adjust: 100%;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-family: 'Barlow', sans-serif;
    font-size: 13px;
    line-height: 20px;
    color: #323c47;
    background: #30314c;
}



html, body, #app, .page {
    min-height: 100vh;
}

*, *::before, *::after {
    box-sizing: border-box;
}

p {
    margin-bottom: 10px;
}

a {
    color: #5abaf9;
    text-decoration: none;
    background-color: transparent;
}

#left-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 247px;
    height: 100%;
    content: ' ';
    background: url(/static/img/body-left-bg.png);
    background-size: 247px 100%;
    background-repeat: no-repeat;
    z-index: 1;
    opacity: 0.7;
    animation: pulse-opacity ease-in-out 2s infinite alternate;
}

#right-bg {
    position: fixed;
    top: 0;
    right: 0;
    width: 247px;
    height: 100%;
    content: ' ';
    background: url(/static/img/body-right-bg.png);
    background-size: 247px 100%;
    background-repeat: no-repeat;
    z-index: 1;
    opacity: 0.7;
    animation: pulse-opacity ease-in-out 2s infinite alternate;
}

#header-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 383px;
    content: ' ';
    background: url(/static/img/backgrounds/1.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: #30314c;
    z-index: 0;
}

#header-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 383px;
    z-index: 0;
    /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#30314d+0,30314d+100&0.34+0,1+100 */
    background: linear-gradient(to bottom, rgba(48, 49, 77, 0.34) 0%, rgba(48, 49, 77, 1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
}

#app {
    z-index: 2;
    position: relative;
}

#critical-error {
    display: none;
    padding: 10px;
    font-size: 15px;
    color: #ddd;
    width: 500px;
    margin: 0 auto;
    background: rgba(10, 2, 2, 0.3);
    padding: 15px;
    border-radius: 6px;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

#critical-error button {
    background: transparent;
    color: #fff;
    border-radius: 4px;
    padding: 6px;
    font-size: 15px;
}

.startup-loader {
    position: fixed;
    z-index: 100000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #30314c;
    padding: 10px;
    display: block;
    font-family: "Roboto", sans-serif;
    font-weight: 400;
}

.startup-loader .startup-loader__container {
    width: 100%;
    height: 100%;
    position: relative;
    text-align: center;
    padding-top: 100px;
    font-size: 14px;
}

.startup-loader__message {
    color: #fff;
    font-size: 20px;
    font-style: italic;
    text-transform: uppercase;
    margin-top: 40px;
}

.startup-loader__user {
    color: #999;
    text-transform: uppercase;
}

.startup-loader__user a {
  color: #ddd;
  font-weight: bold;
}

.startup-loader__status-code {
    margin-top: 80px;
}

.startup-loader__status-message {
    color: #ddd;
    font-size: 16px;
    margin-top: 30px;
    text-transform: uppercase;
}

.startup-loader__links {
    position: absolute;
    bottom: 30px;
    left: 0;
    text-align: center;
    width: 100%;
    font-size: 16px;
}

.startup-loader__links p {
  color: #999;
}

.startup-loader__links a {
  margin-right: 20px;
  font-size: 18px;
  font-weight: bold;
}
.startup-loader__links a span {
  color: #fff;
  margin-right: 5px;
}

.startup-loader__spinner {
  position: relative;
  margin: 0 auto;
  left: 0px;
  top: 0px;
  width: 20px;
  height: 20px;
  animation: rotate 500ms infinite linear;
  zoom: 4;
}

.startup-loader__spinner:before {
  position: absolute;
  left: 3px;
  top: 3px;
  content: " ";
  width: 14px;
  height: 14px;
  border: 2px solid #dfdfe9;
  border-radius: 7px;
  border-right-color: transparent;
}

@keyframes pulse-opacity {
  0% {
    opacity: 0.5;
  }
  100% {
    opacity: 1;
  }
}</style><link rel=prefetch href=/static/js/0.8390bc96b571efb1b05a.js as=script><link rel=prefetch href=/static/js/1.e746f361247e3ae34229.js as=script><link rel=prefetch href=/static/js/2.ad37c5794cd9bc7eb528.js as=script><link rel=prefetch href=/static/js/3.ac5232301399c015fcc0.js as=script><link rel=prefetch href=/static/js/4.3a4012d1f3888daded8e.js as=script><link rel=prefetch href=/static/js/5.99429b7db581af4b5aa6.js as=script><link rel=prefetch href=/static/js/6.36f3bcd584358c147c84.js as=script><link rel=prefetch href=/static/js/7.575feb97f3e47d1368c8.js as=script><link rel=prefetch href=/static/js/8.db18567b3fff78dda4a7.js as=script><link rel=prefetch href=/static/js/9.20141b984993dd6d68c1.js as=script><link rel=prefetch href=/static/js/10.5b63f4f28c29e518fe54.js as=script><link rel=prefetch href=/static/js/11.b0ff86ff316345f4d9e6.js as=script><link rel=prefetch href=/static/js/12.31717de5168ac077d79d.js as=script><link rel=prefetch href=/static/js/13.b61fbd18aaf568114411.js as=script><link rel=prefetch href=/static/js/14.df89740b3865abda8516.js as=script><link rel=prefetch href=/static/js/15.6e4383bef4b450e777ec.js as=script><link rel=prefetch href=/static/js/16.398f87efe681a5f141df.js as=script><link rel=prefetch href=/static/js/17.dd48d38e94101e72049f.js as=script><link rel=prefetch href=/static/js/18.3f13f552e210ac14d8cb.js as=script><link rel=prefetch href=/static/js/19.d8550898c714389c1be6.js as=script><link rel=prefetch href=/static/js/20.45f912e25b11043429d1.js as=script><link rel=prefetch href=/static/js/21.03877a4fef74892d3c84.js as=script><link rel=prefetch href=/static/js/22.1f966e302b09b3a5ea66.js as=script><link rel=prefetch href=/static/js/23.1c84f5b0a1e3032c2c17.js as=script><link rel=prefetch href=/static/js/24.af4b34bd68e318c93ebe.js as=script><link rel=prefetch href=/static/js/25.8238bf2f1a94b4ed8835.js as=script><link rel=prefetch href=/static/js/26.b8c98a241dc7d07cb0a6.js as=script><link rel=prefetch href=/static/js/27.7865e00b2e068481bf7
