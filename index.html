    min-width: 1200px;
    overflow-x: hidden;
    margin: 0px;
    padding: 0px;
    -ms-text-size-adjust: 100%;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-family: 'Barlow', sans-serif;
    font-size: 13px;
    line-height: 20px;
    color: #323c47;
    background: #30314c;
}



html, body, #app, .page {
    min-height: 100vh;
}

*, *::before, *::after {
    box-sizing: border-box;
}

p {
    margin-bottom: 10px;
}

a {
    color: #5abaf9;
    text-decoration: none;
    background-color: transparent;
}

#left-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 247px;
    height: 100%;
    content: ' ';
    background: url(/static/img/body-left-bg.png);
    background-size: 247px 100%;
    background-repeat: no-repeat;
    z-index: 1;
    opacity: 0.7;
    animation: pulse-opacity ease-in-out 2s infinite alternate;
}

#right-bg {
    position: fixed;
    top: 0;
    right: 0;
    width: 247px;
    height: 100%;
    content: ' ';
    background: url(/static/img/body-right-bg.png);
    background-size: 247px 100%;
    background-repeat: no-repeat;
    z-index: 1;
    opacity: 0.7;
    animation: pulse-opacity ease-in-out 2s infinite alternate;
}

#header-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 383px;
    content: ' ';
    background: url(/static/img/backgrounds/1.jpg);
    background-size: 100% 383px;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: #30314c;
    z-index: 0;
}

#header-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 383px;
    z-index: 0;
    /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#30314d+0,30314d+100&0.34+0,1+100 */
    background: linear-gradient(to bottom, rgba(48, 49, 77, 0.34) 0%, rgba(48, 49, 77, 1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
}

#app {
    z-index: 2;
    position: relative;
}

#critical-error {
    display: none;
    padding: 10px;
    font-size: 15px;
    color: #ddd;
    width: 500px;
    margin: 0 auto;
    background: rgba(10, 2, 2, 0.3);
    padding: 15px;
    border-radius: 6px;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

#critical-error button {
    background: transparent;
    color: #fff;
    border-radius: 4px;
    padding: 6px;
    font-size: 15px;
}

.startup-loader {
    position: fixed;
    z-index: 100000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #30314c;
    padding: 10px;
    display: block;
    font-family: "Roboto", sans-serif;
    font-weight: 400;
}

.startup-loader .startup-loader__container {
    width: 100%;
    height: 100%;
    position: relative;
    text-align: center;
    padding-top: 100px;
    font-size: 14px;
}

.startup-loader__message {
    color: #fff;
    font-size: 20px;
    font-style: italic;
    text-transform: uppercase;
    margin-top: 40px;
}

.startup-loader__user {
    color: #999;
    text-transform: uppercase;
}

.startup-loader__user a {
  color: #ddd;
  font-weight: bold;
}

.startup-loader__status-code {
    margin-top: 80px;
}

.startup-loader__status-message {
    color: #ddd;
    font-size: 16px;
    margin-top: 30px;
    text-transform: uppercase;
}

.startup-loader__links {
    position: absolute;
    bottom: 30px;
    left: 0;
    text-align: center;
    width: 100%;
    font-size: 16px;
}

.startup-loader__links p {
  color: #999;
}

.startup-loader__links a {
  margin-right: 20px;
  font-size: 18px;
  font-weight: bold;
}
.startup-loader__links a span {
  color: #fff;
  margin-right: 5px;
}

.startup-loader__spinner {
  position: relative;
  margin: 0 auto;
  left: 0px;
  top: 0px;
  width: 20px;
  height: 20px;
  animation: rotate 500ms infinite linear;
  zoom: 4;
}

.startup-loader__spinner:before {
  position: absolute;
  left: 3px;
  top: 3px;
  content: " ";
  width: 14px;
  height: 14px;
  border: 2px solid #dfdfe9;
  border-radius: 7px;
  border-right-color: transparent;
}

@keyframes pulse-opacity {
  0% {
    opacity: 0.5;
  }
  100% {
    opacity: 1;
  }
}</style><link rel=prefetch href=/static/js/0.1e61802e5b9771f8ed25.js as=script><link rel=prefetch href=/static/js/1.aaaf74e763c0fba2a189.js as=script><link rel=prefetch href=/static/js/2.528b15c9adb40be22daf.js as=script><link rel=prefetch href=/static/js/3.794549352ae8b07e9cba.js as=script><link rel=prefetch href=/static/js/4.3ba9e779341666e2ac51.js as=script><link rel=prefetch href=/static/js/5.9d1c84bc8927fa84c9ab.js as=script><link rel=prefetch href=/static/js/6.c2ba358f1612849aaea1.js as=script><link rel=prefetch href=/static/js/7.bfd077ceb6365cba2845.js as=script><link rel=prefetch href=/static/js/8.224d97e6e88808f79eb3.js as=script><link rel=prefetch href=/static/js/9.39b8921f92a307894051.js as=script><link rel=prefetch href=/static/js/10.49361f67979187bebced.js as=script><link rel=prefetch href=/static/js/11.2aa6efe6a22aa68b3e7e.js as=script><link rel=prefetch href=/static/js/12.2c1d49dc28864d736432.js as=script><link rel=prefetch href=/static/js/13.312dc878d0d9b1fae550.js as=script><link rel=prefetch href=/static/js/14.459eec99a9a9a3623e60.js as=script><link rel=prefetch href=/static/js/15.9c11ab2f858c0571e3b8.js as=script><link rel=prefetch href=/static/js/16.e57ccf985f3eea27116b.js as=script><link rel=prefetch href=/static/js/17.acf36b17d1bf45753cdf.js as=script><link rel=prefetch href=/static/js/18.cc3d5786cbfa0211436e.js as=script><link rel=prefetch href=/static/js/19.24fc2edf271d0ee9b7c2.js as=script><link rel=prefetch href=/static/js/20.fdde3e1ca3b55c3444f3.js as=script><link rel=prefetch href=/static/js/21.a19d8258394900c668bc.js as=script><link rel=prefetch href=/static/js/22.0e730f793eaa65f377b0.js as=script><link rel=prefetch href=/static/js/23.6325e45508d5e08e165e.js as=script><link rel=prefetch href=/static/js/24.f8b4d5570c947e2b15b0.js as=script><link rel=prefetch href=/static/js/25.ed4f944924438061196e.js as=script><link rel=prefetch href=/static/js/26.67c19bca056fae44178a.js as=script><link rel=prefetch href=/static/js/27.6cac0aa45a4cd50b7c6
