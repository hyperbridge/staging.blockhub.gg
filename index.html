    min-width: 1200px;
    overflow-x: hidden;
    margin: 0px;
    padding: 0px;
    -ms-text-size-adjust: 100%;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-family: 'Barlow', sans-serif;
    font-size: 13px;
    line-height: 20px;
    color: #323c47;
    background: #30314c;
}



html, body, #app, .page {
    min-height: 100vh;
}

*, *::before, *::after {
    box-sizing: border-box;
}

p {
    margin-bottom: 10px;
}

a {
    color: #5abaf9;
    text-decoration: none;
    background-color: transparent;
}

#left-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 247px;
    height: 100%;
    content: ' ';
    background: url(/static/img/body-left-bg.png);
    background-size: 247px 100%;
    background-repeat: no-repeat;
    z-index: 1;
    opacity: 0.7;
    animation: pulse-opacity ease-in-out 2s infinite alternate;
}

#right-bg {
    position: fixed;
    top: 0;
    right: 0;
    width: 247px;
    height: 100%;
    content: ' ';
    background: url(/static/img/body-right-bg.png);
    background-size: 247px 100%;
    background-repeat: no-repeat;
    z-index: 1;
    opacity: 0.7;
    animation: pulse-opacity ease-in-out 2s infinite alternate;
}

#header-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 383px;
    content: ' ';
    background: url(/static/img/backgrounds/1.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: #30314c;
    z-index: 0;
}

#header-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 383px;
    z-index: 0;
    /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#30314d+0,30314d+100&0.34+0,1+100 */
    background: linear-gradient(to bottom, rgba(48, 49, 77, 0.34) 0%, rgba(48, 49, 77, 1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
}

#app {
    z-index: 2;
    position: relative;
}

#critical-error {
    display: none;
    padding: 10px;
    font-size: 15px;
    color: #ddd;
    width: 500px;
    margin: 0 auto;
    background: rgba(10, 2, 2, 0.3);
    padding: 15px;
    border-radius: 6px;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

#critical-error button {
    background: transparent;
    color: #fff;
    border-radius: 4px;
    padding: 6px;
    font-size: 15px;
}

.startup-loader {
    position: fixed;
    z-index: 100000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #30314c;
    padding: 10px;
    display: block;
    font-family: "Roboto", sans-serif;
    font-weight: 400;
}

.startup-loader .startup-loader__container {
    width: 100%;
    height: 100%;
    position: relative;
    text-align: center;
    padding-top: 100px;
    font-size: 14px;
}

.startup-loader__message {
    color: #fff;
    font-size: 20px;
    font-style: italic;
    text-transform: uppercase;
    margin-top: 40px;
}

.startup-loader__user {
    color: #999;
    text-transform: uppercase;
}

.startup-loader__user a {
  color: #ddd;
  font-weight: bold;
}

.startup-loader__status-code {
    margin-top: 80px;
}

.startup-loader__status-message {
    color: #ddd;
    font-size: 16px;
    margin-top: 30px;
    text-transform: uppercase;
}

.startup-loader__links {
    position: absolute;
    bottom: 30px;
    left: 0;
    text-align: center;
    width: 100%;
    font-size: 16px;
}

.startup-loader__links p {
  color: #999;
}

.startup-loader__links a {
  margin-right: 20px;
  font-size: 18px;
  font-weight: bold;
}
.startup-loader__links a span {
  color: #fff;
  margin-right: 5px;
}

.startup-loader__spinner {
  position: relative;
  margin: 0 auto;
  left: 0px;
  top: 0px;
  width: 20px;
  height: 20px;
  animation: rotate 500ms infinite linear;
  zoom: 4;
}

.startup-loader__spinner:before {
  position: absolute;
  left: 3px;
  top: 3px;
  content: " ";
  width: 14px;
  height: 14px;
  border: 2px solid #dfdfe9;
  border-radius: 7px;
  border-right-color: transparent;
}

@keyframes pulse-opacity {
  0% {
    opacity: 0.5;
  }
  100% {
    opacity: 1;
  }
}</style><link rel=prefetch href=/static/js/0.a2de17f9f4dd1165c9be.js as=script><link rel=prefetch href=/static/js/1.642b0d5ff03d7e7df6ea.js as=script><link rel=prefetch href=/static/js/2.74234f86b547ba8f776b.js as=script><link rel=prefetch href=/static/js/3.04a4509fc9665328e366.js as=script><link rel=prefetch href=/static/js/4.0a8d07418f3e69f2c0f3.js as=script><link rel=prefetch href=/static/js/5.b63fccc0fd39a64e6013.js as=script><link rel=prefetch href=/static/js/6.ce9d49d8231181f8bdb7.js as=script><link rel=prefetch href=/static/js/7.9453a39522620c454f93.js as=script><link rel=prefetch href=/static/js/8.f84fbdba5fcc8315c560.js as=script><link rel=prefetch href=/static/js/9.7c2db98150b9e367c4a5.js as=script><link rel=prefetch href=/static/js/10.cab1cffc820628b3f4c4.js as=script><link rel=prefetch href=/static/js/11.beb12cd7efd33c1c7e3a.js as=script><link rel=prefetch href=/static/js/12.12f4d7dd57a1f65cc26d.js as=script><link rel=prefetch href=/static/js/13.9d41ffc6211ab2ead709.js as=script><link rel=prefetch href=/static/js/14.e977b417fb373ebe9be8.js as=script><link rel=prefetch href=/static/js/15.0d00dd1cf066ecfa7cdc.js as=script><link rel=prefetch href=/static/js/16.ce0e0d374fb42d795053.js as=script><link rel=prefetch href=/static/js/17.4a4fc436530a370325c2.js as=script><link rel=prefetch href=/static/js/18.00344509e8a826bd5c5e.js as=script><link rel=prefetch href=/static/js/19.efcfb286f2db7b79e6aa.js as=script><link rel=prefetch href=/static/js/20.2647b9bb604751c95ae1.js as=script><link rel=prefetch href=/static/js/21.d7a97f11f5357b938652.js as=script><link rel=prefetch href=/static/js/22.94123f07223bb603a5d4.js as=script><link rel=prefetch href=/static/js/23.654c5428615c1ddf31ad.js as=script><link rel=prefetch href=/static/js/24.70cd3671f171a7a258ae.js as=script><link rel=prefetch href=/static/js/25.c3d91737655ccff2b723.js as=script><link rel=prefetch href=/static/js/26.9d826e501f6993f3fe3d.js as=script><link rel=prefetch href=/static/js/27.6e655c572c82bf29ea0
